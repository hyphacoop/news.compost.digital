---
incremental: false
plugins:
- jekyll-brotli
- jekyll-commonmark
- jekyll-data
- jekyll-drafts-as-metadata
- jekyll-embed-urls
- jekyll-feed
- jekyll-gzip
- jekyll-hardlinks
- jekyll-include-cache
- jekyll-images
- jekyll-locales
- jekyll-onion-location
- jekyll-order
- jekyll-purgecss
- jekyll-relative-urls
- jekyll-seo-tag
- jekyll-sitemap
- sutty-liquid
sass:
  style: compressed
  load_paths:
  - node_modules
exclude:
- package.json
- yarn.lock
- node_modules
- Dockerfile
- Gemfile
- Gemfile.lock
markdown: CommonMark
commonmark:
  options:
  - SMART
  - FOOTNOTES
  - UNSAFE
  extensions:
  - strikethrough
  - autolink
  - table
locales:
- es
- en
theme: sutty-jekyll-theme
ignored_layouts:
- "menu"
- "about"
- "theme"
css_dir: "assets/css"
