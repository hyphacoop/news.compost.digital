plugins:
- jekyll-drafts-as-metadata
- jekyll-relative-urls
- jekyll-commonmark
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-feed
- jekyll-turbolinks
- jekyll-purgecss
- jekyll-brotli
- jekyll-gzip
sass:
  style: compressed
exclude:
- package.json
- yarn.lock
- node_modules
- Dockerfile
- Gemfile
- Gemfile.lock
markdown: CommonMark
commonmark:
  options:
  - SMART
  - FOOTNOTES
  extensions:
  - strikethrough
  - autolink
  - table
translations:
- es
- en
theme: minima
turbolinks:
  enabled: true
  url: turbolinks.js
